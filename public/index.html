<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitbucket Pull Requests Review Dashboard</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container">
  <h1>Bitbucket Pull Requests Review Dashboard</h1>

  <div class="filters">
    <div>
      <label for="projectSelect">Project:</label>
      <select id="projectSelect">
        <option value="">Select a project</option>
      </select>
    </div>
    <div>
      <label for="authorSelect">Author:</label>
      <select id="authorSelect" onchange="filterBranches()">
        <option value="Show all">Show all</option>
      </select>
    </div>
    <div>
      <label for="reviewerSelect">Reviewer:</label>
      <select id="reviewerSelect" onchange="filterBranches()">
        <option value="Show all">Show all</option>
      </select>
    </div>
  </div>

  <div id="pull-requests">
    Please select a project
  </div>
  <div id="loading" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>

  <div id="helpModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- The closing tag must absolutely remain immediately next to the open tag -->
      <div id="helpContent" class="help-content"></div>
    </div>
  </div>
</div>

<footer id="appFooter" class="app-footer">
  <div class="footer-content">
    <div class="version-info">
      <i class="fas fa-code-branch"></i>
      <span class="version-label">Version</span>
      <span id="versionNumber" class="version-number"></span>
      <span id="versionDate" class="version-date"></span>
    </div>
    <div class="footer-links">
      <a href="#" id="helpButton" class="footer-link">
        <i class="fas fa-question-circle"></i> Help
      </a>
      <a href="https://bitbucket.org/sodius/pr-tree" target="_blank" class="footer-link">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </div>
</footer>

<script src="app-filter.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
