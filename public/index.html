<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitbucket Pull Requests Review Dashboard</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="container">
  <h1>Bitbucket Pull Requests Review Dashboard</h1>

  <div class="filters">
    <div>
      <label for="projectSelect">Project:</label>
      <select id="projectSelect">
        <option value="">Select a project</option>
      </select>
    </div>
    <div>
      <label for="authorSelect">Author:</label>
      <select id="authorSelect" onchange="filterPullRequests()">
        <option value="Show all">Show all</option>
      </select>
    </div>
    <div>
      <label for="reviewerSelect">Reviewer:</label>
      <select id="reviewerSelect" onchange="filterPullRequests()">
        <option value="Show all">Show all</option>
      </select>
    </div>
  </div>

  <div id="pull-requests">
    Please select a project
  </div>
  <div id="loading" style="display: none;">
    <i class="fas fa-spinner fa-spin"></i> Loading...
  </div>
</div>

<script src="app-filter.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
